<div class="content">
    <button ng-click="order = 'name'">Order by Name</button>
    <button ng-click="order = 'color'">Order by Color</button>
    <!--<p>{{message}}</p>-->
    <input type="text" ng-model = "search" />
    <ul id = "icecream-list">
      <li ng-repeat="icecream in icecreams | filter: search | orderBy: order" ng-show = "icecream.available">
        <img ng-src="{{icecream.thumb}}" style="margin: -12px 10px 0 0; float: left; width:50px; height: 50px;"
             ng-show="icecream.thumb">
        <h3>{{icecream.name}} - {{icecream.rate | currency}}</h3>
        <div class = "remove" ng-click="removeIcecream(icecream)"> X</div>
        <span class="color" style="background: {{icecream.color}};">{{icecream.color}} color</span>

      </li>
    </ul>

    <form ng-submit="addIcecream()">
      <input type="text" placeholder="name" ng-model="newicecream.name"/>
      <input type="text" placeholder="color" ng-model="newicecream.belt"/>
      <input type="text" placeholder="rate" ng-model="newicecream.rate"/>
      <input type="submit" value="Add new Icecream"/>
    </form>
    <a href="" ng-click="removeAll()">Remove all icecreams</a>
</div>
